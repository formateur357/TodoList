<form (ngSubmit)="onSubmit(userform)" #userform="ngForm">
  <input placeholder="titre" name="title" ngModel required minlength="5">
  <input placeholder="description" name="description" ngModel required minlength="10">
  <label for="completed">Completed</label>
  <select name="completed" ngModel required>
    <option [value]="1">True</option>
    <option [value]="0">False</option>
  </select>
  <button type="submit" [disabled]="!userform.valid">Send</button>
</form>
